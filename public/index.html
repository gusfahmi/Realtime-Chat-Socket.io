<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/chat.png" type="image/x-icon">
    <title>Real Time Chatting With Socket.io</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/socket.js"></script>
</head>
<body>
    
    <div id="mario-chat">
        <center>
            <img src="/chat.png" width="100" alt="">
            <h3>REALTIME CHAT WITH SOCKET.IO</h3>
        </center>
        
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>

        <input type="text" id="handle" placeholder="Your Name"/>
        <input type="text" id="message" placeholder="Message"/>

        <button id="btn">SEND</button>
    </div>


    <script src="/chat.js"></script>
</body>
</html>
